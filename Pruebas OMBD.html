<!doctype html>
<html lang="en">

<head>
    <title>Películas OMBD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Mi CSS-->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    </head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--Script JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" width="125" height="50" alt="Logo Megatrix">
                      </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Movies<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Series</a>
                            </li>
                        </ul>
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="search" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12 movies">
                <div class="row">
                    <div class="col-3">
                        <div class="card" style="width: 18rem;">
                            <img src="https://m.media-amazon.com/images/M/MV5BMTM3NTg2NDQzOF5BMl5BanBnXkFtZTcwNjc2NzQzOQ@@._V1_SX300.jpg"
                                class="card-img-top" alt="Poster">
                            <div class="card-body">
                                <h5 class="card-title">Fast & Furious 6</h5>
                                <p class="card-text">2013</p>
                                <a href="#" class="btn btn-dark">More details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="peliculas"></div>
    </div>

    <!--Scripts para el funcionamiento de la página-->
    <script>
        //Función para recoger los datos de la lista de películas de la búsqueda
        $("#search").click(function () {
            $.ajax({
                url: "http://www.omdbapi.com/?s=fast&apikey=ffbf2dce", success: function (result) {
                    $.each(result.Search, function (i, e) {
                        $("#peliculas").append("<img id=" + e.imdbID + " src=" + e.Poster + "/><br>");
                    }
                )}
            })
        });
    </script>
    
</body>

</html>
