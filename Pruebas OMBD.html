<!doctype html>
<html lang="en">

<head>
    <title>Películas OMBD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Mi CSS-->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--Script JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" width="125" height="50" alt="Logo Megatrix">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div id="filter" class="collapse navbar-collapse" id="navbarSupportedContent">
                        <select class="form-control" style="width:7rem">
                            <option>Movies</option>
                            <option>Series</option>
                        </select>

                        <input id="keywords" class="form-control mr-sm-2" style="width:30rem" type="search"
                            placeholder="Search" aria-label="Search">
                        <button id="search" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--Aquí es donde comienza la maquetación de las películas-->
                <div class="row list">

                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="movieDetails"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts para el funcionamiento de la página-->
    <script>
        var scrollbarBloqueado = true;
        var pagina = 1;

        function cambioDeImagen() {
            $("img").on("error", function () {
                $(this).attr("src", "images/not-found.png");
            })
        }

        function insertaResultado(e) {
            card = "<div class='col 2 movies'><div class='card' style='width: 18rem; height: 36rem'><img class='card-img-top' style='height: 24rem;' src='" + e.Poster + "' alt='" + e.Title + "'><div class='card-body'><h5 class='card-title'>" + e.Title + "</h5><p class='card-text'><strong>Year: </strong>" + e.Year + "</p><button class='btn btn-dark my-2 my-sm-0' type='submit' data-toggle='modal' data-target='#details'>See Details</button></div></div></div>";
            cambioDeImagen();
            $(".list").append(card);
            $(this).attr(e.imdbID);
            scrollbarBloqueado = false;
        }

        function compruebaFiltro(keywords) {
            var a = $("#filter option:selected").val();
            if ((a == "Movies") || (a == undefined) && scrollbarBloqueado == false) {
                scrollbarBloqueado = true;
                $.ajax({
                    url: "http://www.omdbapi.com/?s=" + keywords + "&page=" + pagina + "&type=movie&apikey=ffbf2dce", success: function (result) {
                        $.each(result.Search, function (i, e) {
                            insertaResultado(e);
                        }
                        )
                        pagina++;
                    }
                })
            } else if (a == "Series") {
                scrollBarBloqueado = true;
                $.ajax({
                    url: "http://www.omdbapi.com/?s=" + keywords + "&page=" + pagina + "&type=series&apikey=ffbf2dce", success: function (result) {
                        $.each(result.Search, function (i, e) {
                            insertaResultado(e);
                        }
                        )
                        pagina++;
                    }
                })
            }
        }
        $(function () {
            //Función para recoger los datos de la lista de películas de la búsqueda
            $("#search").click(function () {
                $(".movies").remove();
                var keywords = $("#keywords").val();
                compruebaFiltro(keywords);
            });

            //Función para hacer scroll infinito
            $(window).on('scroll', function () {
                var position = $(window).scrollTop();
                var bottom = $(document).height() - $(window).height();
                var keywords = $("#keywords").val();

                if ((position == bottom)) {
                    compruebaFiltro(keywords);
                }
            })

            //Función para mostrar el detalle de cada película

        });
    </script>

</body>

</html>
